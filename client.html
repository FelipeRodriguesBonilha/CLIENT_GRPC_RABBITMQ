<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Usu치rios e Fila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .tab:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .user-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .queue-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .queue-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 10px;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .queue-item:hover {
            background: white;
            transform: translateX(5px);
        }

        .queue-position {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            color: #2c3e50;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 10px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Gerenciamento</h1>
            <p>Usu치rios e Controle de Fila</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">游논 Usu치rios</button>
            <button class="tab" onclick="switchTab('queue')">游꿞 Fila</button>
        </div>

        <div id="users-tab" class="tab-content active">
            <div class="form-section">
                <h3>Cadastrar/Editar Usu치rio</h3>
                <form id="user-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Nome *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="cellphone">Celular *</label>
                            <input type="tel" id="cellphone" name="cellphone" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" required maxlength="14">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            Cadastrar Usu치rio
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()" id="cancel-btn" style="display: none;">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="form-section">
                <h3>Lista de Usu치rios</h3>
                <button class="btn btn-primary" onclick="loadUsers()">Atualizar Lista</button>
                <div id="users-list" class="users-grid">
                    <div class="loading">Carregando usu치rios...</div>
                </div>
            </div>
        </div>

        <div id="queue-tab" class="tab-content">
            <div class="queue-section">
                <h3>Fila de Atendimento</h3>
                <button class="btn btn-primary" onclick="loadQueue()">Atualizar Fila</button>
                <div id="queue-list" class="queue-list">
                    <div class="loading">Clique em "Atualizar Fila" para carregar</div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar A칞칚o</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <p id="confirmation-message">Tem certeza que deseja realizar esta a칞칚o?</p>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-danger" id="confirm-action-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="messages"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let currentEditingId = null;
        let currentTab = 'users';

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function formatCPF(cpf) {
            return cpf.replace(/\D/g, '')
                     .replace(/(\d{3})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function formatPhone(phone) {
            return phone.replace(/\D/g, '')
                       .replace(/(\d{2})(\d)/, '($1) $2')
                       .replace(/(\d{4,5})(\d{4})$/, '$1-$2');
        }

        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = formatCPF(e.target.value);
        });

        document.getElementById('cellphone').addEventListener('input', function(e) {
            e.target.value = formatPhone(e.target.value);
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            currentTab = tabName;
            
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'queue') {
                loadQueue();
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                displayUsers(data.users || []);
            } catch (error) {
                console.error('Erro ao carregar usu치rios:', error);
                document.getElementById('users-list').innerHTML = '<div class="error">Erro ao carregar usu치rios</div>';
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('users-list');
            
            if (users.length === 0) {
                usersList.innerHTML = '<div class="loading">Nenhum usu치rio encontrado</div>';
                return;
            }
            
            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <h4>${user.name}</h4>
                    <div class="user-info">
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Celular:</strong> ${user.cellphone}</p>
                        <p><strong>CPF:</strong> ${user.cpf}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-secondary" onclick="editUser('${user.id}')">Editar</button>
                        <button class="btn btn-danger" onclick="confirmDeleteUser('${user.id}', '${user.name}')">Excluir</button>
                        <button class="btn btn-success" onclick="addToQueue('${user.id}')">Adicionar  Fila</button>
                    </div>
                </div>
            `).join('');
        }

        async function createUser(userData) {
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showMessage('Usu치rio criado com sucesso!');
                    document.getElementById('user-form').reset();
                    loadUsers();
                } else {
                    throw new Error('Erro ao criar usu치rio');
                }
            } catch (error) {
                console.error('Erro ao criar usu치rio:', error);
                showMessage('Erro ao criar usu치rio', 'error');
            }
        }

        async function updateUser(id, userData) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showMessage('Usu치rio atualizado com sucesso!');
                    cancelEdit();
                    loadUsers();
                } else {
                    throw new Error('Erro ao atualizar usu치rio');
                }
            } catch (error) {
                console.error('Erro ao atualizar usu치rio:', error);
                showMessage('Erro ao atualizar usu치rio', 'error');
            }
        }

        async function deleteUser(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Usu치rio exclu칤do com sucesso!');
                    loadUsers();
                } else {
                    throw new Error('Erro ao excluir usu치rio');
                }
            } catch (error) {
                console.error('Erro ao excluir usu치rio:', error);
                showMessage('Erro ao excluir usu치rio', 'error');
            }
        }

        async function getUserById(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${id}`);
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar usu치rio:', error);
                return null;
            }
        }

        async function editUser(id) {
            const user = await getUserById(id);
            if (user) {
                currentEditingId = id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('cellphone').value = user.cellphone;
                document.getElementById('cpf').value = user.cpf;
                
                document.getElementById('submit-btn').textContent = 'Atualizar Usu치rio';
                document.getElementById('cancel-btn').style.display = 'inline-block';
            }
        }

        function cancelEdit() {
            currentEditingId = null;
            document.getElementById('user-form').reset();
            document.getElementById('submit-btn').textContent = 'Cadastrar Usu치rio';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        async function loadQueue() {
            try {
                document.getElementById('queue-list').innerHTML = '<div class="loading">Carregando fila...</div>';
                
                const response = await fetch(`${API_BASE_URL}/ticket/users-in-queue`);
                const data = await response.json();
                displayQueue(data.users || []);
            } catch (error) {
                console.error('Erro ao carregar fila:', error);
                document.getElementById('queue-list').innerHTML = '<div class="error">Erro ao carregar fila</div>';
            }
        }

        function displayQueue(users) {
            const queueList = document.getElementById('queue-list');
            
            if (users.length === 0) {
                queueList.innerHTML = '<div class="loading">Nenhum usu치rio na fila</div>';
                return;
            }
            
            queueList.innerHTML = users.map((user, index) => `
                <div class="queue-item">
                    <div>
                        <strong>${user.name}</strong><br>
                        <small>${user.email} | ${user.cellphone}</small>
                    </div>
                    <div class="queue-position">${index + 1}춿</div>
                </div>
            `).join('');
        }

        async function addToQueue(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/ticket/place-user-in-queue/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(result.message || 'Usu치rio adicionado  fila!');
                    
                    if (currentTab === 'queue') {
                        loadQueue();
                    }
                } else {
                    throw new Error('Erro ao adicionar usu치rio  fila');
                }
            } catch (error) {
                console.error('Erro ao adicionar  fila:', error);
                showMessage('Erro ao adicionar usu치rio  fila', 'error');
            }
        }

        function confirmDeleteUser(id, name) {
            document.getElementById('confirmation-message').textContent = 
                `Tem certeza que deseja excluir o usu치rio "${name}"?`;
            document.getElementById('confirm-action-btn').onclick = () => {
                deleteUser(id);
                closeModal();
            };
            document.getElementById('confirmation-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmation-modal').classList.remove('active');
        }

        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                cellphone: formData.get('cellphone'),
                cpf: formData.get('cpf')
            };
            
            if (currentEditingId) {
                updateUser(currentEditingId, userData);
            } else {
                createUser(userData);
            }
        });

        document.getElementById('confirmation-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
    </script>
</body>
</html>
